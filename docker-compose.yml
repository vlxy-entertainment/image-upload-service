version: '3.8'

services:
  tiktok-upload-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiktok-upload-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    # Environment variables from .env file
    # Note: After changing .env, restart the container: docker-compose restart
    env_file:
      - .env
    environment:
      # These can override .env values if needed
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - tiktok-network

networks:
  tiktok-network:
    driver: bridge

